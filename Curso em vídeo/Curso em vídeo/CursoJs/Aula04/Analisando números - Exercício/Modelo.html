<!DOCTYPE html>

<head>

    <title>Analisando Números</title>
    <link rel="stylesheet" href="style.css">

<body>
    
    <header>

    </header>
    <section>
        <div>
            <p>
                <label for="num">Digite um número entre 1 e 100:  </label>
                <input type="number" name="" id="num" min="1" max="100">

            </p>
            <select name="" id="area" size="6">
                
            </select>
            
            
            <p><input type="button" value="Verificar" id="btn-verif"></p>

           
        </div>

        <div id="res">
            
        </div>
    </section>
    <footer>
        <p>&copy Curso em vídeo</p>
    </footer>
