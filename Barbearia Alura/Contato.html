<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <TItle>Contato - Barbearia Alura</TItle>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="Style-produtos.css">

    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="Produtos.html">Produtos</a></li>
                        <li><a href="Contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
            <main>
                <form >
                    <label for="nomesobrenome">Nome e sobrenome</label>
                    <input type="text" id="nomesobrenome" class="input-padrao" required>

                    <label for="email">E-mail</label>
                    <input type="email" id="email" class="input-padrao" required
                        placeholder="seuemail@dominio.com">

                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" class="input-padrao" required
                    placeholder="(xx) xxxxx-xxxx">

                    <label for="mensagem">Mensagem</label>
                    <textarea id="mensagem" cols = "70" rows = "10" class="input-padrao" required>
                                   </textarea>
                    <fieldset>
                        <legend>Como prefere o nosso contato?</legend>
                        <label for="radio-email"><input type="radio" value="E-mail" name = "contato" 
                            id = "radio-email">E-mail</label>
                        
                        <label for="radio-telefone"><input type="radio" value="telefone" name = "contato"
                             id = "radio-telefone">Telefone</label>
                        
                        <label for="radio-whatsapp"><input type="radio" value="Whatsapp" name = "contato"
                             id = "radio-whatsapp" checked>Whatsapp</label>
                        
                    </fieldset>  
                    <fieldset>
                        <legend>Qual horário prefere ser atendido?</legend>
                        <select>
                            <option>Manhã</option>
                            <option>Tarde</option>
                            <option>Noite</option>
                        </select>
                    </fieldset>
                    <label><input type="checkbox" class="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>

                    <input type="submit" value="Enviar Formulário" class="enviar">

                </form>
                <table>
                    <thead>
                        <tr>
                            <th>Dia</th>
                            <th>Horário</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Segunda</td>
                            <td>8h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Quarta</td>
                            <td>8h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Sexta</td>
                            <td>8h ~ 20h</td>
                        </tr> 
                    </tbody>
                </table>
            
            </main>
        <footer>
            <img src="logo-branco.png" alt="Logo da Barbearia Alura">
            <p class = "copyright"> © Copyright Barbearia Alura - 2019 </p>
        </footer>
    </body>
</html>
