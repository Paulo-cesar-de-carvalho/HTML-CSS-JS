<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caça-palavras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="../paginaInicial/index.html">página inicial</a>
        <h1>Gerador automático de caça-palavras</h1>
        <p>
            <label for="dificuldade">Escolha o nível de dificuldade:</label>
            <select name="dificuldade" id="dificuldade">
                <option value="">Fácil</option>
                <option value="">Médio</option>
                <option value="" selected>Difícil</option>
            </select>
        </p>
        <p>
            <label for="linhas">Escolha a quantidade de linhas:</label>
            <input type="number" name="linhas" id="linhas" max="50" min="10" value="36">
        </p>
        <p>
            <label for="colunas">Escolha a quantidade de colunas:</label>
            <input type="number" name="colunas" id="colunas" max="50" min="10" value="25"></p>
        
        <p>
            <label for="tema">Escolha o tema</label>
            <select name="tema" id="tema">
                <option value="" selected>Países</option>
                <option value="">Elementos Químicos</option>
            </select>
        </p>

        <p>
            <label for="n-palavras">Escolha o número de palavras a serem encontradas:</label>
            <input type="number" name="n-palavras" id="n-palavras" max="50" min="10" value="25">
            <span id="palavras-não-encaixadas"></span>
        </p>
        <div>
            <input type="button" class="btn-novo" id="btn-novo" value="Gerar novo Caça-palavras">
            <input type="button" class="btn-novo" id="btn-imprimir" value="Imprimir" onclick="window.print()">
            <input type="button" class="btn-novo" id="btn-resposta" value="Resposta" onclick="resposta()">
        </div>
        
        <p> Quantidade de erros: 
            <span id="quantidade-erros"></span>
            <span id="game-over"></span>
        </p>
        <p id="vitoria">Percentual concluído:
            <span id="percentual-concluído"></span>
        </p>
        
    </header>
    <main>
        
        <section class="palavras">
            <ul id="palavras">

            </ul>
            
        </section>
        <section class="diagrama" id="">
            <table id="diagrama">

            </table>
        </section>

    </main>
    <footer>

    </footer>
    
</body>
<script src="dados.js"></script>
<script src="principal.js"></script>

</html>
