<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JSON Post test</title>
        <script src="main.js" defer></script>
    </head>
    <body>
        <h1>Put</h1>
        <form id="form-put" action="https://h4p465yqsf.execute-api.sa-east-1.amazonaws.com/items">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome">
            <label for="data">Data:</label>
            <input type="date" name="data" id="data">
            <label for="dados">Dados:</label>
            <input type="text" name="dados" id="dados">
            <input type="submit" value="Enviar (JSON)">
        </form>
        <h1>Get</h1>
        <form id="form-get" action="https://h4p465yqsf.execute-api.sa-east-1.amazonaws.com/items">
            <input type="submit" value="Ler todos dados (JSON)">
            <p>Resposta: <span id="form-get-response"></span></p>
        </form>
        <h1>Delete</h1>
        <form id="form-delete" action="https://h4p465yqsf.execute-api.sa-east-1.amazonaws.com/items">
            <label for="id">Id:</label>
            <input type="text" name="id" id="id">
            <input type="submit" value="Deletar dado">
        </form>
    </body>
</html>
